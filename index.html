<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- link fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- link css -->
    <link rel="stylesheet" href="css/style.css">

    <title>Vue To Do List</title>
</head>
<body>
    <!-- inizio #app -->
    <div id="app">

        <header class="logo my_20">
            <img src="img/logo.png" alt="logo-boolean">
        </header>

        <!-- inserimento nuovo todo -->
        <div class="newTodo my_20">
            <input type="text" placeholder="Nuovo Todo" v-model="newListIt" v-on:keyup.enter="aggTodo">
            <button class="pointer" @click = "aggTodo">Aggiungi</button>
            <button class="pointer" @click = "delTuttiTodo">Svuota lista</button>
        </div>
        <!-- fine inserimento nuovo todo -->
        
        <!-- lista todo -->
        <div class="todo my_20">
            <ul v-if="list.length > 0">
                <li class="clearfix todo" v-for="(item,index) in list">
                    {{item}}
                    <i class="fas fa-eraser pointer" @click = "delTodo(index)"></i>
                </li>
            </ul>
            <h2 v-else>Non ci sono cose da fare</h2> 
        </div>        
        <!-- fine lista todo -->
        
    </div>
    <!-- fine #app -->   


    <script src="js/script.js"></script>
</body>
</html>
